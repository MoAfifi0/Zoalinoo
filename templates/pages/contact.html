{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}Contact{% endblock %}
{% block content %}
<div class="my-content container p-5 my-5 rounded border border-warning">
    <h1 class="text-center">
        <!--
        <svg class="bi bi-info-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M14 1H2a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2z" clip-rule="evenodd"/>
            <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"/>
            <circle cx="8" cy="4.5" r="1"/>
        </svg>
        -->
        {% trans 'Contact Zoalinoo Burger' %}
        <div class="d-inline-block">
            <img src="{% static 'img/burger2.svg' %}" class="w-100" alt="">
        </div>
    </h1>
    <hr>
        
    <form method="POST">
        {% csrf_token %}
        
        {% include 'partials/_alerts.html' %}

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">{% trans 'First Name' %}</label>
                <input type="text" class="form-control" name="fname" id="inputFirstName" required value="{{fname}}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">{% trans 'Last Name' %}</label>
                <input type="text" class="form-control" name="lname" id="inputLastName" required value="{{lname}}">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail">{% trans 'Email' %}</label>
            <input type="email" class="form-control" name="email" id="inputEmail" placeholder="name@example.com" required value="{{email}}">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">{% trans 'Subject' %}</label>
                <input type="text" class="form-control" name="subject" id="inputsubject" required value="{{subject}}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="inputCity">{% trans 'Your Message' %}</label>
                <textarea class="form-control" id="msg" name="msg" rows="4" cols="107">
                </textarea>
            </div>
        </div>

        <button type="submit" name='btnsignup' class="btn btn-warning">{% trans 'Send' %}</button>
    </form>
</div>

{% endblock %}
